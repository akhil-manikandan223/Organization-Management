<mat-toolbar class="mat-elevation-z3 toolbar-flex">
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon>menu</mat-icon>
  </button>
  @if(darkMode()) {
  <img
    class="header-logo"
    src="assets/app-logos/Persona-09.png"
    alt="App Logo"
  />
  } @else {
  <img
    class="header-logo"
    src="assets/app-logos/header-logo.png"
    alt="App Logo"
  />
  }
  <span class="toolbar-spacer"></span>
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput 
             [ngModel]="searchQuery()" 
             (ngModelChange)="searchQuery.set($event)"
             (input)="onSearch($event)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button aria-label="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button aria-label="Favorites">
    <mat-icon>apps</mat-icon>
  </button>
  <button
    mat-icon-button
    aria-label="Dark Mode"
    (click)="darkMode.set(!darkMode())"
  >
    @if(darkMode()){
    <mat-icon>light_mode</mat-icon>
    } @else {
    <mat-icon>dark_mode</mat-icon>
    }
  </button>
  <button mat-icon-button aria-label="Favorites" (click)="openConfirmDialog()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    opened
    mode="side"
    [style.width]="sidenavWidth()"
    [style.transition]="'width 500ms ease-in-out'"
  >
    <app-custom-sidenav [collapsed]="collapsed()" />
  </mat-sidenav>
  <mat-sidenav-content
    class="content"
    [style.margin-left]="sidenavWidth()"
    [style.transition]="'width 500ms ease-in-out'"
  >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
