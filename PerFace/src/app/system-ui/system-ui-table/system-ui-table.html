<div class="table-header">
  <span class="flex-spacer"></span>
  <div class="utility-section">
    <button
      *ngIf="selection.hasValue() && config.bulkDeleteEndpoint"
      class="multi-select-delete-button"
      matFab
      (click)="handleBulkDelete()"
      aria-label="Delete selected items"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
      <button
        *ngIf="filterValue"
        matSuffix
        mat-icon-button
        (click)="clearFilter()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-icon-button
      class="more-selection-button"
      aria-label="More options"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</div>

<!-- Table -->
<div class="example-container">
  <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
    <!-- ADD THIS CHECKBOX COLUMN -->
    <ng-container matColumnDef="select" sticky>
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          aria-label="Select all"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          aria-label="Select row"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    @for (column of columns; track column.columnDef) {
    <ng-container [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        <strong>{{ column.header }}</strong>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ column.cell ? column.cell(element) : element[column.columnDef] }}
      </td>
    </ng-container>
    }

    <!-- Actions column -->
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          *ngIf="config.editRoute"
          class="edit-icon"
          (click)="handleEdit(element)"
          >edit</mat-icon
        >
        <button
          *ngIf="config.deleteEndpoint"
          class="delete-icon"
          mat-icon-button
          color="warn"
          (click)="handleDelete(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- UPDATE THIS LINE TO INCLUDE SELECT COLUMN -->
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumnsWithSelectAndActions"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumnsWithSelectAndActions"
    ></tr>
  </table>
</div>
