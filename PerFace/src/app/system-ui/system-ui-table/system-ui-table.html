<div class="table-container">
  <div class="table-header">
    <span class="flex-spacer"></span>
    <div class="utility-section">
      <button
        *ngIf="selection.hasValue() && config.bulkDeleteEndpoint"
        class="multi-select-delete-button"
        matFab
        (click)="handleBulkDelete()"
        aria-label="Delete selected items"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <mat-button-toggle-group
        [value]="selectedStatus"
        (change)="onStatusChange($event)"
        aria-label="Filter Status"
      >
        <mat-button-toggle value="all">All</mat-button-toggle>
        <mat-button-toggle value="active">Active</mat-button-toggle>
        <mat-button-toggle value="inactive">Inactive</mat-button-toggle>
      </mat-button-toggle-group>

      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
        <button
          *ngIf="filterValue"
          matSuffix
          mat-icon-button
          (click)="clearFilter()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-icon-button
        class="more-selection-button"
        aria-label="More options"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>

  <div class="example-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Checkbox column -->
      <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            aria-label="Select all"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            aria-label="Select row"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Dynamic columns -->
      @for (column of columns; track column.columnDef) {
      <ng-container
        [matColumnDef]="column.columnDef"
        [sticky]="column.sticky"
        [stickyEnd]="column.stickyEnd"
      >
        <th
          mat-header-cell
          *matHeaderCellDef
          [style.width]="column.width"
          [style.min-width]="column.minWidth"
          [style.max-width]="column.maxWidth"
        >
          <strong>{{ column.header }}</strong>
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          [style.width]="column.width"
          [style.min-width]="column.minWidth"
          [style.max-width]="column.maxWidth"
        >
          @if (hasCustomTemplate(column)) {
          <ng-container
            *ngTemplateOutlet="
              column.customTemplate;
              context: { $implicit: element }
            "
          ></ng-container>
          } @else {
          {{ column.cell ? column.cell(element) : element[column.columnDef] }}
          }
        </td>
      </ng-container>
      }

      <!-- Actions column -->
      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            *ngIf="config.editRoute"
            class="edit-icon"
            (click)="handleEdit(element)"
            >edit</mat-icon
          >
          <button
            *ngIf="config.deleteEndpoint"
            class="delete-icon"
            mat-icon-button
            color="warn"
            (click)="handleDelete(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumnsWithSelectAndActions"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumnsWithSelectAndActions"
      ></tr>
    </table>
  </div>
  <div class="paginator-container">
    <div class="paginator-info">Total Records: {{ filteredData.length }}</div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="20"
      showFirstLastButtons
      aria-label="Select page of team members"
    >
    </mat-paginator>
  </div>
</div>
